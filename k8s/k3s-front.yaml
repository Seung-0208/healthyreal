---
apiVersion: v1
kind: ConfigMap
metadata:
  name: front-config
  namespace: healthyreal
  labels:
    app: front
data:
  # Kubernetes 내부 서비스 이름 사용 (같은 네임스페이스)
  VITE_API_BASE_URL: "http://13.124.109.82.nip.io/api"
  VITE_API_FLASK_BASE_URL: "http://13.124.109.82.nip.io/ai"  
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: healthyreal
  labels:
    app: front
spec:
  type: ClusterIP
  selector:
    app: front
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: metrics
      port: 8113  
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: healthyreal
  labels:
    app: front
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: zzmnxn/front:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: front-config
          # nginx envsubst 활성화를 위한 환경 변수 추가
          env:
            - name: NGINX_ENVSUBST_TEMPLATE_SUFFIX
              value: ".template"
            - name: NGINX_ENVSUBST_OUTPUT_DIR
              value: "/etc/nginx/conf.d"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1.0
          args:
            - -nginx.scrape-uri=http://127.0.0.1/status
            - -web.listen-address=:8113
          ports:
            - name: metrics
              containerPort: 8113
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: front-metrics-nodeport
  labels:
    app: front
  namespace: healthyreal
spec:
  type: NodePort
  selector:
    app: front
  ports:
    - name: metrics
      port: 8113
      targetPort: metrics
      nodePort: 3113
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-ingress
  namespace: healthyreal
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "120"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"
spec:
  ingressClassName: nginx
  rules:
    - host: 13.124.109.82.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front
                port:
                  number: 80
